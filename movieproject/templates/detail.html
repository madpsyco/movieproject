{% extends 'base.html' %}
{% block body%}
<style>
    .card-text {
    margin:auto;
    margin-top:20px;
    margin-bottom:20px;
    width:80%;

  border: 1px solid gray;
  padding: 8px;
  text-align:center;


}

h1 {
  text-align: center;
  color: #4CAF50;
}

p {
  text-indent: 50px;
  text-align: justify;
  letter-spacing: 3px;
}

a {
  text-decoration: none;
  color: #008CBA;
}
</style>
<div class="card text-center">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
      <img src="{{ movie.img.url }}">
    <h5 class="card-title">{{ movie.name }}</h5>
    <p class="card-text">{{ movie.year }}--{{ movie.desc }}</p>
<!--    <a href="#" class="btn btn-primary">Go somewhere</a>-->
    <a href="/update/{{movie.id}}/"class="btn btn-warning">update</a>
    <a href="/delete/{{movie.id}}/"class="btn btn-danger">delete</a>
  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>








{% endblock %}
