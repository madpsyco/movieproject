{% extends 'base.html' %}
{% block body%}

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">

            <div class="card" style="width: 20rem; height:27rem;">
                <img class="card-img-top" width="50px" height="150px" src="{{ i.img.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"style="height:8rem;overflow:hidden;">{{i.desc}}</p>
                    <a href="{% url 'detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <a href="add/" class="btn btn-primary">Add new Movie</a>
    </div>
</div>





{% endblock %}
